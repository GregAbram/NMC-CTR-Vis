{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/auth.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css"/>
    <title>Login</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />


{% endblock %}

{% block content %}
<div class="background-image" style="background-image: url({{ STATIC_URL }}img/austin3.jpg);"/>
<div class="background-cover"/>
<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4" >
            <div id="login_panel" class="panel">
                <img id="nmc-tacc_logo" src="{{ STATIC_URL }}img/combined-sm.png"/> 
                    <form action="/" method="post">             
                    {% csrf_token %}
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}" />
                    {% endif %}


                    <h4 >{{ state }}</h4>
                    <input type="text" name="username" class="form-control input-m chat-input" placeholder="username" value="{{username}}"/>
                    </br>
                    <input type="password" name="password" class="form-control input-m chat-input" placeholder="password" />
                    </br>
                    <div class="wrapper">
                        <span class="group-btn">     
                            <input type="submit" class="btn btn-primary btn-block" value="Log In" />
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
